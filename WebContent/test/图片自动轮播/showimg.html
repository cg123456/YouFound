<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image List</title>
    <link rel="stylesheet" href="css/showimg.css">
    <style>
        .container{
            position: relative;
            text-align: center;
            margin-left: 25%;
        }
    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/showimg.js"></script>
    <script>
        var imgUrls = new Array(
            "img/1.jpg",
            "img/2.jpg",
            "img/3.jpg",
            "img/4.jpg",
            "img/5.jpg"
        );
        $(document).ready(function (){
            $('#container').showImg({
                imgUrls:imgUrls,
                width:600,
                height:300,
                thumbHeight:100,
                autoplay:true
            });
        });
    </script>
</head>
<body>
<div id="container" class="container"></div>
</body>
</html>
